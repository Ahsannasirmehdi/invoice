<!-- Content Row -->

<style>
    .button-container {
        text-align: center;
    }

    .catalog-button {
        display: inline-block;
        padding: 15px 25px;
        margin: 5px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        color: #fff;
        transition: transform 0.2s ease-in-out;
    }

    /* Blue Button */
    .blue {
        background-color: #3498db;
    }

    .catalog-button:hover {
        transform: scale(1.1);
    }

    body {
        font-family: 'Arial', sans-serif;

    }

    h1 {
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .pro-yes {
        color: #00cc00; /* Bright green color */
        align-items: center;
        justify-content: center;
        padding-right: 5px;
        margin: 45px;
    }
</style>
